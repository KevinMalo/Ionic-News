<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="dark">

  <div *ngIf="datalocalService.noticias.length === 0" class="ion-text-center ion-padding-top">
    No hay favoritos
  </div>

  <app-noticias [enFavoritos]="true" *ngIf="datalocalService.noticias.length > 0"
    [noticias]="datalocalService.noticias"></app-noticias>

</ion-content>
