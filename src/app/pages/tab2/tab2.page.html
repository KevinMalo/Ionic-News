<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" [value]="categorias[0]" (ionChange)="cambioCategoria($event)" >
    <ion-segment-button *ngFor="let c of categorias" mode="md" [value]="c">
      <ion-label text-capitalize>{{ c }}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>
</ion-content>
